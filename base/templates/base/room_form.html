{% extends 'main.html' %}

{% load static %}

{% block content %}
<div id="wrapper">
    <div class="content">
      
        <!-- breadcrumbs-->
        <div class="breadcrumbs fw-breadcrumbs sp-brd fl-wrap">
            <div class="container">
                <div class="breadcrumbs-list">
                    <a href="#">Create Room</a>
                </div>
                <div class="share-holder hid-share">
                    <a href="#" class="share-btn showshare sfcs">  <i class="fas fa-share-alt"></i>  Share   </a>
                    <div class="share-container  isShare"><a href="http://www.facebook.com/share.php?u=file%3A%2F%2F%2FC%3A%2Fhomeradar%2Flight%2Fagent-list.html" class="pop share-icon share-icon-facebook"></a><a href="http://pinterest.com/pin/create/button/?url=file%3A%2F%2F%2FC%3A%2Fhomeradar%2Flight%2Fagent-list.html&amp;media=&amp;description=" class="pop share-icon share-icon-pinterest"></a><a href="http://www.tumblr.com/share?v=3&amp;u=file%3A%2F%2F%2FC%3A%2Fhomeradar%2Flight%2Fagent-list.html" class="pop share-icon share-icon-tumblr"></a><a href="https://twitter.com/share?via=in1.com&amp;text=Homeradar - Real Estate Listing Template" class="pop share-icon share-icon-twitter"></a><a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=file%3A%2F%2F%2FC%3A%2Fhomeradar%2Flight%2Fagent-list.html&amp;title=Homeradar - Real Estate Listing Template&amp;summary=&amp;source=in1.com" class="pop share-icon share-icon-linkedin"></a><a href="http://digg.com/submit?url=file%3A%2F%2F%2FC%3A%2Fhomeradar%2Flight%2Fagent-list.html&amp;title=Homeradar - Real Estate Listing Template" class="pop share-icon share-icon-digg"></a></div>
                </div>
            </div>
        </div>
        <!-- breadcrumbs end -->
        <!-- col-list-wrap -->
        <section class="gray-bg small-padding ">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="dasboard-widget-title fl-wrap" id="sec1">
                            <h5><i class="fas fa-info"></i>Create Room</h5>
                        </div>	
                        <div class="dasboard-widget-box fl-wrap">
                            <div class="custom-form">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    
                                    <div class="row">
                                        <div class="col-sm-12">		 
                                            <label>Topic<span class="dec-icon"><i class="far fa-briefcase"></i></span></label>
                                            {{form.topic}}
                                        </div>  
                                       
                                        <div class="col-sm-12">		 
                                            <label>Name<span class="dec-icon"><i class="far fa-briefcase"></i></span></label>
                                            {{form.name}}
                                        </div>
                                        <div class="col-sm-12">		 
                                            <label>Description</label>
                                            {{form.description}}
                                        </div>
                                                                             
                                    </div>
                                  
                                    <button class="btn  color-bg float-btn">Save Changes </button>

                                </form>
                            </div>
                        </div>
                        
                       
                       						
                    </div>
                    <!-- col-md 8 end -->
                   							
                </div>
            </div>
        </section>
        <div class="limit-box fl-wrap"></div>
    </div>
    {% include 'footer.html' %}
</div>

{% endblock content %}
